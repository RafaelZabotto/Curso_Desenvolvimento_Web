<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <title>Novas tags input HTML5</title>

    </head>

        <body>

            <form action="">

                <!--Associar Label com os elementos (BOA PRÁTICA)-->

                <label for="nome">Nome</label>
                <input type="text" id="nome" required autofocus>
                <br><br>

                <!--Email-->
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="exemplo@exemplo.com" required>
                <br><br>

                <!--Número-->
                <label for="numero">Número</label>
                <input type="number" id="numero" min="5" max="10" step="2">
                <br><br>

                <!--URL-->
                <label for="url">URL</label>
                <input type="url" id="url" placeholder="ex.: http://www...">
                <br><br>

                <!--Pesquisar-->
                <label for="pesquisa">Pesquisa</label>
                <input type="search" id="pesquisa" placeholder="Digite Algo">
                <br><br>

                <!--Range-->
                <label for="range">Range</label>
                <input type="range" id="range" min="1" max="10" value="5">
                <br><br>

                <!--Data-->
                <label for="data">Data</label>
                <input type="date" id="data">
                <br><br>


                <!--Cor-->
                <label for="cor">Cor</label>
                <input type="color" id="cor">
                <br><br>





                <input type="submit" value="enviar">

            </form>
            
        </body>

</html>
