<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>Funções</title>

        <script type="text/javascript">

            var largura = prompt("Digite a largura do terreno:");
            var comprimento = prompt("Digite o comprimento do terreno:");
            
            calculaAreaTerreno(largura,comprimento);

            function calculaAreaTerreno(largura, terreno){

                parseFloat(largura);
                parseFloat(comprimento);

                var area =(largura * comprimento);

                document.write('A área do terreno é igual a ' + area);
            }

        </script>

    </head>
