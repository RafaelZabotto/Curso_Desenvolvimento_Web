<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <title>Eventos de Formulários</title>

        <script type="text/javascript">
            //onfocus acionado quando o elemento é o foco (clica com o cursor em cima)
            //onblur acionado quando o elemento perder o foco(retira o cursor do elemento)
            //onchange acionado quando o elemento é alterado
           
        </script>

    </head>


    <body>
        <input onfocus="alert('O campo foi focado')" type="text">
            <br><br>
        <input onblur="alert('O campo foi desfocado')" type="text">
            <br><br>
        <select onchange="alert('A opção foi alterada')">
            <option value="1">Primeira Opção</option>
            <option value="2">Segunda Opção</option>
        </select>

    </body>

</html>
