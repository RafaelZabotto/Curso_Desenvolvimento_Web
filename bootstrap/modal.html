<!doctype html>

<html lang="pt_br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Bootstrap Modal Window</title>

  </head>

    <body>
                        
        <div class="container">

            <!-- Barra de Navegação-->
            <div class="page-header">
                <h1>Bootstrap Modal Window</h1>
            </div>

            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#janela">
                Logar
            </button>

            <!-- Janela -->

            <form class="modal fade" id="janela">

                <div class="modal-dialog modal-sm">
                    <div class="modal-content">

                        <!--Cabeçalho-->
                        <div class="modal-header">

                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                            <h4 class="modal-title">Efetuar Login</h4>
                        </div>

                         <!--corpo-->
                        <div class="modal-body">

                            <div class="form-group">
                                <input type="email" class="form-control" id="email" placeholder="Digite seu E-mail">
                            </div>
                        
                            <div class="form-group">
                                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                            </div>
                        </div>

                         <!--rodapé-->
                        <div class="modal-footer">

                           <button type="button" class="btn btn-default" data-dismiss="modal">
                                Cancelar
                            </button>

                            <button type="submit" class="btn btn-primary">
                                Logar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>

    </body>
</html>
