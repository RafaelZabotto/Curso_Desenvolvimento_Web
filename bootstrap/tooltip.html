<!doctype html>

<html lang="pt_br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Bootstrap Tooltip & Popover</title>

  </head>

    <body>
                        
        <div class="container">

            <!-- Barra de Navegação-->
            <div class="page-header">
                <h1>Bootstrap Tooltip & Popover</h1>
            </div>

            <h3>Tooltip</h3>
            <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left"
            title="Detalhes do item">
            Dica
            </button>
            

            <div class="btn-toolbar">
                <div class="btn-group">
                        <br>
                    <button type="button" class="btn btn-default" data-toggle="tooltip" title="Tocar">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
    
                    <button type="button" class="btn btn-default" data-toggle="tooltip" title="Pausar">
                        <span class="glyphicon glyphicon-pause"></span>
                    </button>
    
                    <button type="button" class="btn btn-default" data-toggle="tooltip" title="Parar">
                        <span class="glyphicon glyphicon-stop"></span>
                    </button>
                        
                </div>
            </div>

            <h3>Popover</h3>

            <button type="button" class="btn btn-lg btn-danger"
                data-toggle="popover" title="Detalhes"
                data-content="Lorem Ipsum dolorem sit amet!!">
                Detalhes
            </button>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script type="text/javascript">
            $(function (){
                $('[data-toggle="tooltip"]').tooltip()
                $('[data-toggle="popover"]').popover()
            })
        </script>

        <script src="bootstrap/js/bootstrap.js"></script>

    </body>
</html>
