<!doctype html>

<html lang="pt_br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Bootstrap Tabs</title>

  </head>

    <body>
                        
        <div class="container">

            <!-- Barra de Navegação-->
            <div class="page-header">
                <h1>Bootstrap Tabs</h1>
                <p class="lead">Alterne facilmente entre conteúdos</p>
            </div><!--page-header-->

            <!--Criação de Abas-->
            <ul class="nav nav-tabs" role="tablist">
                <li class="active"><a href="#info" role="tab" data-toggle="tab">Informações</a></li>
                <li><a href="#avaliacao" role="tab" data-toggle="tab">Avaliações</a></li>
                <li><a href="#compre" role="tab" data-toggle="tab">Compre também</a></li>
            </ul>

            <!--Conteúdo de Abas-->
            <div class="tab-content">

                <!--aba informações-->
                <div class="tab-pane active" role="tabpanel" id="info">
                    <h3>Informações</h3>
                    <p>Lorem ipsum dolorem sit amet, informações</p>
                </div>

                <!--aba avaliações-->
                <div class="tab-pane" role="tabpanel" id="avaliacao">
                    <h3>Avaliações</h3>
                    <p>Lorem ipsum dolorem sit amet, avaliações</p>
                </div>

                <!--aba compre também-->
                <div class="tab-pane" role="tabpanel" id="compre">
                    <h3>Compre também</h3>
                    <p>Lorem ipsum dolorem sit amet, compre tambem</p>
                </div>

            </div>

        </div><!--Container-->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.js"></script>

    </body>
</html>
